<form [formGroup]="searchForm" (submit)="searchBooks()">
  <mat-form-field floatLabel="never">
    <input
      autoFocus
      matInput
      type="search"
      placeholder="Search for books to add to your reading list"
      formControlName="term"
    />
    <button mat-icon-button matSuffix aria-label="Search button">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>

<ng-container *ngIf="searchTerm; else empty">
  <div class="book-grid">
    <div class="book" data-testing="book-item" *ngFor="let b of books">
      <div aria-label="Book Title" class="book--title">
        {{ b.title }}
      </div>
      <div class="book--content">
        <div class="book--content--cover">
          <img alt="{{ b.title }}" src="{{ b.coverUrl }}" />
        </div>
        <div class="book--content--info">
          <div [attr.aria-label]="'Author is ' + b?.authors.join(',')">
            <strong>Author:</strong> {{ b.authors.join(',') }}
          </div>
          <div [attr.aria-label]="'Publisher is' + b?.publisher">
            <strong>Publisher:</strong> {{ b.publisher }}
          </div>
          <div [attr.aria-label]="'Published on:' +b?.publishedDate">
            <strong>Published:</strong> {{ formatDate(b.publishedDate) }}
          </div>
          <p [innerHTML]="b.description"></p>
          <div>
            <button
              mat-flat-button
              color="primary"
              (click)="addBookToReadingList(b)"
              [disabled]="b.isAdded"
              aria-label="Read button"
            >
              Want to Read
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <div class="empty">
    <p aria-label="Example Text">
      Try searching for a topic, for example "<a
        aria-label="Click Example Search link"
        (click)="searchExample()"
        >JavaScript</a
      >".
    </p>
  </div>
</ng-template>
